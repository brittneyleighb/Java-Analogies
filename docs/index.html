<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Analogy Generator üè†‚òï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .generator-section {
            background: #f7fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }

        select, button {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select {
            flex: 1;
            min-width: 200px;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            min-width: 150px;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 103, 216, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border-left: 4px solid #48bb78;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .concept {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
            padding: 15px;
            background: #edf2f7;
            border-radius: 8px;
        }

        .analogy {
            font-size: 1.2rem;
            color: #4a5568;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .definition {
            font-size: 1rem;
            color: #718096;
            font-style: italic;
            text-align: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .quiz-section {
            background: #fff5f5;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            border-left: 4px solid #f56565;
        }

        .quiz-question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #2d3748;
            text-align: center;
        }

        .quiz-options {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quiz-option {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .quiz-option:hover {
            border-color: #f56565;
            background: #fef5f5;
        }

        .quiz-option.correct {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .quiz-option.incorrect {
            border-color: #f56565;
            background: #fff5f5;
        }

        .quiz-result {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
        }

        .correct-answer {
            background: #f0fff4;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .incorrect-answer {
            background: #fff5f5;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #718096;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Java Analogy Generator üè†‚òï</h1>
        <p class="subtitle">Learn Java concepts through relatable, real-world analogies</p>
        
        <div class="generator-section">
            <h2>üéØ Analogy Generator</h2>
            <div class="controls">
                <select id="conceptSelect">
                    <option value="">Choose a Java concept...</option>
                    <option value="class">Class</option>
                    <option value="object">Object</option>
                    <option value="constructor">Constructor</option>
                    <option value="method">Method</option>
                    <option value="inheritance">Inheritance</option>
                    <option value="encapsulation">Encapsulation</option>
                    <option value="polymorphism">Polymorphism</option>
                    <option value="interface">Interface</option>
                    <option value="abstract">Abstract Class</option>
                    <option value="array">Array</option>
                    <option value="arraylist">ArrayList</option>
                    <option value="stack">Stack</option>
                    <option value="queue">Queue</option>
                    <option value="hashmap">HashMap</option>
                    <option value="exception">Exception</option>
                    <option value="override">Override</option>
                    <option value="static">Static Method</option>
                    <option value="private">Private</option>
                    <option value="protected">Protected</option>
                    <option value="public">Public</option>
                </select>
                <button onclick="generateAnalogy()">Generate Analogy ‚ú®</button>
                <button onclick="generateRandom()">Surprise Me! üé≤</button>
            </div>
            
            <div id="result" class="result" style="display: none;">
                <div id="conceptName" class="concept"></div>
                <div id="analogyText" class="analogy"></div>
                <div id="definition" class="definition"></div>
            </div>
        </div>

        <div class="quiz-section">
            <h2>üß† Analogy Quiz</h2>
            <div id="quizContainer">
                <div id="quizQuestion" class="quiz-question">Test your knowledge with 5 random analogies!</div>
                <div id="quizProgress" style="display: none; text-align: center; margin-bottom: 20px; color: #4a5568; font-weight: bold;"></div>
                <div id="quizOptions" class="quiz-options"></div>
                <button id="startQuizBtn" onclick="startQuiz()">Start 5-Question Quiz üöÄ</button>
                <button id="nextQuestionBtn" onclick="nextQuestion()" style="display: none;">Next Question ‚Üí</button>
                <div id="quizResult" class="quiz-result"></div>
                <div id="finalScore" style="display: none; text-align: center; margin-top: 20px;"></div>
            </div>
        </div>

        <div class="footer">
            <p>Made with ‚ù§Ô∏è for Java learners | <a href="https://github.com" target="_blank">View on GitHub</a></p>
            <p><em>Remember: Every expert was once a beginner who didn't give up!</em></p>
        </div>
    </div>

    <script>
        const analogies = {
            class: {
                analogies: [
                    "üè† A house blueprint - shows the design but you can't live in it until you build an actual house",
                    "üç™ A cookie cutter - defines the shape, but you need dough to make actual cookies",
                    "üìã A job application form - template that everyone fills out differently"
                ],
                definition: "A blueprint or template for creating objects that defines their structure and behavior."
            },
            object: {
                analogies: [
                    "üè° An actual house built from the blueprint - you can live in it and use it",
                    "üç™ A baked cookie made from the cookie cutter - each one is unique",
                    "üì± Your specific smartphone - one particular device among millions made from the same design"
                ],
                definition: "An instance of a class - a specific thing created from the class template."
            },
            constructor: {
                analogies: [
                    "üèóÔ∏è A construction crew that builds your house according to your specifications",
                    "üè≠ A factory worker who assembles products with the parts you provide",
                    "üë®‚Äçüç≥ A chef who prepares your custom order when you walk into a restaurant"
                ],
                definition: "A special method that creates and initializes objects when they are instantiated."
            },
            method: {
                analogies: [
                    "üîß A tool in a toolbox - each tool does one specific job",
                    "üé¨ An actor's role - they perform specific actions when called upon",
                    "üìû A phone function - dial a number and something specific happens"
                ],
                definition: "A block of code that performs a specific task and can be called to execute that task."
            },
            inheritance: {
                analogies: [
                    "üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Children inheriting traits from parents - they get family characteristics plus their own unique features",
                    "üß∞ Inheriting your dad's toolbox - you get all his tools plus you can add your own",
                    "üè™ A family business passed down - new generation gets established practices plus adds innovations"
                ],
                definition: "A mechanism where one class acquires properties and methods from another class."
            },
            encapsulation: {
                analogies: [
                    "üì± A smartphone - you use simple buttons without knowing the complex electronics inside",
                    "üöó A car - you use the steering wheel and pedals without understanding the engine",
                    "üíä Medicine in a capsule - the healing ingredients are protected and delivered safely"
                ],
                definition: "Bundling data and methods together while hiding internal implementation details."
            },
            polymorphism: {
                analogies: [
                    "üé≠ Different actors playing the same role - same character, different interpretations",
                    "üéµ Musicians playing the same song - each adds their own style to the same melody",
                    "üèÉ‚Äç‚ôÄÔ∏è Different athletes in a race - same action (run), different techniques"
                ],
                definition: "The ability for objects of different types to be treated as instances of the same type through a common interface."
            },
            interface: {
                analogies: [
                    "üìã A job description - lists required skills but doesn't specify how to learn them",
                    "üîå An electrical outlet - defines what can plug in but not how appliances work internally",
                    "üìú A contract - specifies what must be delivered but not how to do it"
                ],
                definition: "A contract that specifies what methods a class must implement, without defining how."
            },
            abstract: {
                analogies: [
                    "üé® The concept of 'art' - you can't buy generic 'art', but you can buy a specific painting",
                    "üêæ The concept of 'pet' - you can't adopt a generic pet, but you can adopt a specific dog or cat",
                    "üçï A pizza menu category - you can't order 'pizza', but you can order pepperoni or veggie"
                ],
                definition: "A class that cannot be instantiated directly and typically contains abstract methods for subclasses to implement."
            },
            array: {
                analogies: [
                    "ü•ö An egg carton - fixed number of slots, each holds exactly one egg",
                    "üè† Apartment building - specific number of units, each with an address (index)",
                    "üé™ Theater seating - numbered seats in a row, can't add more without renovation"
                ],
                definition: "A fixed-size collection that stores elements of the same type in consecutive memory locations."
            },
            arraylist: {
                analogies: [
                    "üéí A magic backpack - expands automatically to fit whatever you put in it",
                    "üìù A grocery list - you can add items, remove items, and it adjusts its size",
                    "üöÇ A train - can add or remove cars as needed, passengers shift accordingly"
                ],
                definition: "A dynamic array that can grow and shrink in size as elements are added or removed."
            },
            stack: {
                analogies: [
                    "ü•û A stack of pancakes - you eat the top one first (last one made)",
                    "üìö A pile of books - you take from the top and add to the top",
                    "üçΩÔ∏è Cafeteria trays - last tray placed is the first one taken"
                ],
                definition: "A Last-In-First-Out (LIFO) data structure where elements are added and removed from the same end."
            },
            queue: {
                analogies: [
                    "‚òï Line at coffee shop - first person in line gets served first",
                    "üöó Cars at a traffic light - first car goes when light turns green",
                    "üìû Call center queue - first caller gets the next available agent"
                ],
                definition: "A First-In-First-Out (FIFO) data structure where elements are added at one end and removed from the other."
            },
            hashmap: {
                analogies: [
                    "üìû Phone book - look up a name (key) to get a phone number (value)",
                    "üóÑÔ∏è Filing cabinet - each folder has a label (key) containing documents (value)",
                    "üè® Hotel - room number (key) tells you which guest (value) is staying there"
                ],
                definition: "A data structure that stores key-value pairs and provides fast lookup based on keys."
            },
            exception: {
                analogies: [
                    "üö® Fire alarm - something unexpected happened that needs immediate attention",
                    "üöß Roadblock - you're driving along normally until you hit an obstacle",
                    "‚ö° Power outage - everything stops working and you need a backup plan"
                ],
                definition: "An error or unexpected condition that occurs during program execution."
            },
            override: {
                analogies: [
                    "üçù Modifying grandma's recipe - taking the family recipe and making it your own way",
                    "üé® Painting over a canvas - covering the original with your own version",
                    "üè† Home renovation - keeping the foundation but changing the interior design"
                ],
                definition: "Replacing a parent class method with a customized version in the child class."
            },
            static: {
                analogies: [
                    "üè™ Store policy - same rule applies to all customers, not specific to one person",
                    "üå°Ô∏è Thermometer reading - one temperature that everyone in the room shares",
                    "üì∫ TV channel - same content broadcast to everyone watching"
                ],
                definition: "Belongs to the class itself rather than to any specific instance of the class."
            },
            private: {
                analogies: [
                    "üîí Personal diary - only you can read what's inside",
                    "üè¶ Bank vault - only authorized personnel can access the contents",
                    "ü§´ Secret recipe - kept hidden from everyone except the creator"
                ],
                definition: "Access modifier that restricts visibility to within the same class only."
            },
            protected: {
                analogies: [
                    "üè† Family business - only family members and trusted employees can access",
                    "üîë House key - you and your family members can enter, but not strangers",
                    "üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family meeting - only family members and close relatives invited"
                ],
                definition: "Access modifier that allows access within the same package and by subclasses."
            },
            public: {
                analogies: [
                    "üè™ Public store - anyone can walk in from the street",
                    "üì¢ Public announcement - everyone can hear and access the information",
                    "üåê Website - open for anyone on the internet to visit"
                ],
                definition: "Access modifier that allows access from anywhere in the program."
            }
        };

        const quizQuestions = [
            {
                analogy: "ü•û A stack of pancakes - you eat the top one first",
                correct: "Stack",
                options: ["Queue", "Stack", "Array", "HashMap"]
            },
            {
                analogy: "üè† A house blueprint that shows the design but you can't live in it",
                correct: "Class",
                options: ["Object", "Class", "Method", "Constructor"]
            },
            {
                analogy: "‚òï Line at coffee shop - first person in line gets served first",
                correct: "Queue",
                options: ["Stack", "Array", "Queue", "ArrayList"]
            },
            {
                analogy: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Children inheriting traits from parents",
                correct: "Inheritance",
                options: ["Polymorphism", "Encapsulation", "Inheritance", "Interface"]
            },
            {
                analogy: "üìû Phone book - look up a name to get a phone number",
                correct: "HashMap",
                options: ["Array", "ArrayList", "Stack", "HashMap"]
            },
            {
                analogy: "üèóÔ∏è Construction crew that builds your house with your specifications",
                correct: "Constructor",
                options: ["Method", "Constructor", "Class", "Object"]
            },
            {
                analogy: "üîß A tool in a toolbox - each tool does one specific job",
                correct: "Method",
                options: ["Constructor", "Variable", "Method", "Class"]
            },
            {
                analogy: "üéí A magic backpack that expands to fit whatever you put in it",
                correct: "ArrayList",
                options: ["Array", "ArrayList", "Stack", "Queue"]
            },
            {
                analogy: "üö® Fire alarm - something unexpected happened that needs attention",
                correct: "Exception",
                options: ["Method", "Variable", "Exception", "Loop"]
            },
            {
                analogy: "üì± Smartphone - you use simple buttons without knowing the complex electronics inside",
                correct: "Encapsulation",
                options: ["Inheritance", "Polymorphism", "Encapsulation", "Interface"]
            },
            {
                analogy: "üé≠ Different actors playing the same role - same character, different interpretations",
                correct: "Polymorphism",
                options: ["Inheritance", "Encapsulation", "Interface", "Polymorphism"]
            },
            {
                analogy: "üîí Personal diary - only you can read what's inside",
                correct: "Private",
                options: ["Public", "Protected", "Private", "Static"]
            }
        ];

        let currentQuiz = null;
        let quizState = {
            questions: [],
            currentQuestion: 0,
            score: 0,
            userAnswers: [],
            isActive: false
        };

        function generateAnalogy() {
            const select = document.getElementById('conceptSelect');
            const concept = select.value;
            
            if (!concept) {
                alert('Please select a Java concept first!');
                return;
            }
            
            displayAnalogy(concept);
        }

        function generateRandom() {
            const concepts = Object.keys(analogies);
            const randomConcept = concepts[Math.floor(Math.random() * concepts.length)];
            displayAnalogy(randomConcept);
            
            // Update the select to show what was generated
            document.getElementById('conceptSelect').value = randomConcept;
        }

        function displayAnalogy(concept) {
            const data = analogies[concept];
            const randomAnalogy = data.analogies[Math.floor(Math.random() * data.analogies.length)];
            
            document.getElementById('conceptName').textContent = concept.charAt(0).toUpperCase() + concept.slice(1);
            document.getElementById('analogyText').textContent = randomAnalogy;
            document.getElementById('definition').textContent = data.definition;
            document.getElementById('result').style.display = 'block';
            
            // Smooth scroll to result
            document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function startQuiz() {
            // Reset quiz state
            quizState = {
                questions: getRandomQuestions(5),
                currentQuestion: 0,
                score: 0,
                userAnswers: [],
                isActive: true
            };
            
            // Show first question
            showQuestion();
            
            // Update UI
            document.getElementById('startQuizBtn').style.display = 'none';
            document.getElementById('quizProgress').style.display = 'block';
            document.getElementById('finalScore').style.display = 'none';
        }

        function getRandomQuestions(count) {
            const shuffled = [...quizQuestions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function showQuestion() {
            const question = quizState.questions[quizState.currentQuestion];
            
            // Update progress
            document.getElementById('quizProgress').textContent = 
                `Question ${quizState.currentQuestion + 1} of ${quizState.questions.length}`;
            
            // Show question
            document.getElementById('quizQuestion').textContent = 
                `Which Java concept does this analogy represent?\n"${question.analogy}"`;
            
            // Create options
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const div = document.createElement('div');
                div.className = 'quiz-option';
                div.textContent = option;
                div.onclick = () => selectAnswer(option, div, question);
                optionsContainer.appendChild(div);
            });
            
            // Clear previous results
            document.getElementById('quizResult').innerHTML = '';
            document.getElementById('nextQuestionBtn').style.display = 'none';
        }

        function selectAnswer(selected, element, question) {
            // Disable all options
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(opt => opt.onclick = null);
            
            // Store answer
            quizState.userAnswers.push({
                question: question.analogy,
                selected: selected,
                correct: question.correct,
                isCorrect: selected === question.correct
            });
            
            // Update score
            if (selected === question.correct) {
                quizState.score++;
                element.classList.add('correct');
                document.getElementById('quizResult').innerHTML = 
                    '<div class="correct-answer">üéâ Correct!</div>';
            } else {
                element.classList.add('incorrect');
                // Highlight correct answer
                options.forEach(opt => {
                    if (opt.textContent === question.correct) {
                        opt.classList.add('correct');
                    }
                });
                document.getElementById('quizResult').innerHTML = 
                    `<div class="incorrect-answer">‚ùå The correct answer is "${question.correct}"</div>`;
            }
            
            // Show next button or finish quiz
            if (quizState.currentQuestion < quizState.questions.length - 1) {
                document.getElementById('nextQuestionBtn').style.display = 'inline-block';
            } else {
                setTimeout(() => {
                    finishQuiz();
                }, 1500);
            }
        }

        function nextQuestion() {
            quizState.currentQuestion++;
            showQuestion();
        }

        function finishQuiz() {
            const percentage = Math.round((quizState.score / quizState.questions.length) * 100);
            let message = '';
            let emoji = '';
            
            if (percentage >= 90) {
                emoji = 'üèÜ';
                message = 'Outstanding! You\'ve mastered Java analogies!';
            } else if (percentage >= 70) {
                emoji = 'üéâ';
                message = 'Great job! You have a solid understanding!';
            } else if (percentage >= 50) {
                emoji = 'üëç';
                message = 'Good work! Keep studying those analogies!';
            } else {
                emoji = 'üìö';
                message = 'Keep learning! Try the analogy generator for more practice!';
            }
            
            const finalScoreHTML = `
                <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
                    <div style="font-size: 3rem; margin-bottom: 10px;">${emoji}</div>
                    <div style="font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;">Quiz Complete!</div>
                    <div style="font-size: 2rem; margin-bottom: 10px;">Score: ${quizState.score}/${quizState.questions.length} (${percentage}%)</div>
                    <div style="font-size: 1.1rem; margin-bottom: 20px;">${message}</div>
                    <button onclick="resetQuiz()" style="background: white; color: #667eea; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem;">
                        Take Another Quiz üîÑ
                    </button>
                </div>
            `;
            
            document.getElementById('finalScore').innerHTML = finalScoreHTML;
            document.getElementById('finalScore').style.display = 'block';
            document.getElementById('quizProgress').style.display = 'none';
            document.getElementById('quizQuestion').textContent = 'Quiz Results';
            document.getElementById('quizOptions').innerHTML = '';
            document.getElementById('quizResult').innerHTML = '';
            document.getElementById('nextQuestionBtn').style.display = 'none';
        }

        function resetQuiz() {
            quizState.isActive = false;
            document.getElementById('quizQuestion').textContent = 'Test your knowledge with 5 random analogies!';
            document.getElementById('quizProgress').style.display = 'none';
